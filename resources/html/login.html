<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please Date Me</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <link rel="stylesheet" href="/resources/css/style.css">

</head>


<body class="grayBg">


    <script>
        window.fbAsyncInit = function() {
            FB.init({
            appId      : '1407153156078041',
            cookie     : true,
            xfbml      : true,
            version    : 'v2.11'
            });
            
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
    
            
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response){
            if(response.status === 'connected'){
                console.log('logged in')
                setElements(true);
                testAPI();
            }

            else{
                setElements(false);
                console.log('not logged')
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function testAPI(){
            FB.api('me?fields=id,name,email,birthday', function(response){
                if(response && !response.error ){
                    console.log(response);
                    buildProfile(response);
                }
            })
        }

        function buildProfile(user){
            console.log('testing');

            let profile = `
                <div class="columns is-warning">
                    <div class="column">
                        ${user.name}
                    </div>
                    <div class="column">
                        ${user.id}
                    </div>
                    <div class="column">
                        ${user.email}
                    </div>
                    <div class="column">
                        ${user.birthday}
                    </div>                    
                </div>
            `;
        

            document.getElementById('profile').innerHTML = profile;
        }

        function setElements(isLoggedIn){
            if(isLoggedIn){
                document.getElementById('profile').style.display = 'block';
                document.getElementById('fb-btn').style.display = 'none';
            }

            else{
                document.getElementById('profile').style.display = 'none';
                document.getElementById('fb-btn').style.display = 'block';               
            }
        }
    
        </script>

           <div class="container">

            <div class="box">

                <h1 class="title is-size-2 pinkText">
                    Login

                <hr>

                <div class="field">

                <div class="field">

                    </div>

                    <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday" onlogin="checkLoginState();"
