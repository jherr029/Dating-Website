<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please Date Me</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">

    <link rel="stylesheet" href="/resources/css/style.css">

</head>

<body>

    <div class="hero">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    DateMePls
                </a>

            <button class="button navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            </div>
        </nav>
    </div>

    <div class="hero is-bold is-danger">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column">
                        <h1 class="title">Profile Creation</h1>
                        <h2 class="subtitle">This will help us match you with people</h2>
                    </div>
                </div>
                
            </div>  
        </div>

        <div class="hero-foot">
            <nav class="tabs is-boxed">
                <div class="container">
                    <ul>
                        <li class="is-active"><a>Overview</a></li>
                        <li><a>Basic Info</a></li>
                        <li><a>Attributes</a></li>
                        <li><a>Likes and Dislikes</a></li>
                        <li><a>About me</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <div class="hero">
        <br><br><br><br>

        <div class="container">
            <div class="box">
                <h1 class="title pinkText">
                    Basic information
                </h1>

                <div class="field">

                    <input class="input is-danger" type="name" placeholder="First Name">

                </div>

                <div class="field">
                    <div class="select is-danger">
                        <select>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                    </div>



                    <!--to change soon-->

                    <div class="select is-danger">
                        <select>
                            <option>January</option>
                            <option>February</option>

                        </select>
                    </div>


                    <div class="select is-danger">
                        <select>
                            <option>January</option>
                            <option>February</option>

                        </select>
                    </div>
                </div>

                <div class="select is-danger">

                    <select>
                        <option value="male">man</option>
                        <option value="woman">woman</option>
                        </select>
                </div>


            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="box">
                <div class="field">
                    <h1 class="title pinkText">
                        Attributes
                    </h1>

                    <label class="checkbox">
                        <input type="checkbox">
                        Artsy
                    </label>

                    <label class="checkbox">
                        <input type="checkbox">
                        Nerdy
                    </label>

                    <label class="checkbox">
                        <input type="checkbox">
                        Sportsy
                    </label>


                    <label class="checkbox">
                        <input type="checkbox">
                        Funny
                    </label>

                    <label class="checkbox">
                        <input type="checkbox">
                        Foody
                    </label>

                    <label class="checkbox">
                        <input type="checkbox">
                        Kinky
                    </label>

                    <label class="checkbox">
                        <input type="checkbox">
                        Shy
                    </label>


                    <label class="checkbox">
                        <input type="checkbox">
                        Quirky
                    </label>

                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="box">
                <h1 class="title pinkText">Likes</h1>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-danger" type="text" placeholder="Write about yourself">
                        </textarea>
                    </div>
                </div>
                
                <br>

                <h1 class="title pinkText">Dislikes</h1>
                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-danger" type="text" placeholder="Write about yourself">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="box">
                <h1 class="title pinkText">About me</h1>

                <div class="field">
                    <div class="control">
                        <textarea class="textarea is-danger" type="text" placeholder="Write about yourself">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

        <br><br>


    </div>

</body>

</html>
